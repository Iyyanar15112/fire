<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fire God Dancing Robot</title>
  <link rel="stylesheet" href="anime.css">
</head>
<body>
  
<!-- Background image container -->
<div class="bg"></div>
  <div class="robot">
    <!-- Head with Hat -->
    <div id="face">
      <div class="hat">
        <div class="hat-top"></div>
        <div class="hat-brim"></div>
      </div>

      <div id="eyes">
        <div id="eye1"><div id="iris1"></div></div>
        <div id="eye2"><div id="iris2"></div></div>
      </div>

      <div id="mouth"></div>
      <div id="tongue"></div>
    </div>

    <!-- Body -->
    <div id="body"></div>

    <!-- Arms -->
    <div id="left-arm"></div>
    <div id="right-arm"></div>

    <!-- Legs -->
    <div id="left-leg"></div>
    <div id="right-leg"></div>
  </div>
</body>
</html>
